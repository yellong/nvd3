//Format A
var chart;
nv.addGraph(function() {
  chart = nv.models.matrix()
          .getKey(function(d){return d.key})
          .getColor(function(d){return d.color})
          .width(500)
          .transitionDuration(300);
//
//  chart.tooltipContent(function(key) {
//      return '<h2>' + key + '</h2>';
//  });

    var dd = randomData(40);
    console.log(dd);
    d3.select('#test1 svg')
      .datum(dd)
      .call(chart);

  nv.utils.windowResize(chart.update);
  return chart;
});


function randomData(points) { //# groups,# points per group
  var data = [];

    for (j = 0; j < points; j++) {
      data.push({
        key: "PH-"+Math.floor(Math.random()*1000000000000),
        color: parseInt(Math.random()*200)>88 ? parseInt(Math.random()*200) : 0
      });
    }

  return [{key:"def",values:data}];
}



</script>
